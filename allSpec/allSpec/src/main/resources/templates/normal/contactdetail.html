<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>smart contect</title>
</head>

<body>
	<section >
		<h1> contact detail</h1>
			<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container">
					<img class="text-center" th:src="@{'/image'+${contact.image}}" />
					<h3 class="mt-3 text-center"><span th:text="${contact.name}"></span> <span th:text="${contact.secoundName}"></span></h3>
					
					
					
					<table class="table">
					  <thead>
					    <tr>
						  <th>id</th>
						  <td th:text="${contact.cId}"></td>
					    </tr>
					  </thead>
					  <tbody>
						        <tr>
								 <th>work</th>
								  <td th:text="${contact.work}"></td>
    							  </tr>
								  
								  
								  <tr>
								   <th>email</th>
								    <td th:text="${contact.email}"></td>
								      </tr>
																  
																  
																  
										 <tr>
			  							 <th>phone</th>
										  <td th:text="${contact.phone}"></td>
										  </tr>
																								  
																								  
										  <tr>
										 <th>description</th>
										  <td th:text="${contact.description}"></td>
										  </tr>
								  
					  </tbody>
					</table>
					
					
					
				</div>
				<div class="text-center">
					<a  href:"#" class="btn btn-primary">update</a>
					<a  href:"#" class="btn btn-danger" th:href = "@{'/user/deleting?id='+${contact.cId}}">delete</a>
				</div>
			</div>
			<h1 class="text-center p-3 bg-danger" th:unless="${contact}">you dont have permission to see this content</h1>
			</div>
		</section>
</body>
</html>
