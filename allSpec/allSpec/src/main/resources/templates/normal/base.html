<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Base</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
	
	<!-- nav bar -->
	<div>
		
		
	<nav class=	"fixed-top navbar navbar-expand-sm navbar-light bg-primary" >
	  <a class="navbar-brand" href="">Smart contact</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mL-auto text-uppercase">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	   <!--   <li class="nav-item">
	        <a class="nav-link"><span th:text="${user.name}"></span></a>
	      </li> -->
		  
		 
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/logout}">Logout</a>
		        </li>
				
				</li>
				      
	     
	      
	    </ul>
		  </div>
	</nav>
	</div>
	<!-- end of nav bar -->
	
	<!--starting of side bar -->
	<div class="sidebar mt-2">
		<span onclick="togglesidebar()" class="crossbtn">&times;</span>
		<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> home</a>
		<a th:href="@{/user/show-contact/0}" class="item"><i class="fa-solid fa-address-book"></i> view contact</a>
		<a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i> add contact</a>
		<a th:href="@{/user/yourprofile}" class="item"><i class="fa-solid fa-user"></i></i> your profile</a>
		<a th:href="@{/user/setting}" class="item"><i class="fa-solid fa-gear"></i> settings</a>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> logout</a>
		<div class="divider"></div>
	</div>
	<!--ending of side bar -->
	
	<!--starting of content  -->
	<div class="content mt-5" >
		
		<i onclick="togglesidebar()" class="fas fa-bars m-3"></i>								
		<div th:replace="${content}"></div>
	</div>
	<!--ending of content -->
	
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		
	function deleteContact(cId) {
		swal({
		  title: "Are you sure?",
		  text: "you want to delete this contact!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    window.location="/user/deleting?id="+cId;
		  } else {
		    swal("Your contact is safe :)");
		  }
		});
		}
	</script>
	
	<script th:src="@{/js/script.js}"></script>
  </body>
</html>
