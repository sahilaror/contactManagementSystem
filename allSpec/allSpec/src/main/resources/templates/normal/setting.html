<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>smart contect</title>
</head>

<body>
	<section class="bgimg">
		<br>
		<br>
		<div class="container ">
					<div class="row">
						<div class="col-md-12">
							<div class="card"> 
								
								<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
									 <p class="text-center" th:text="${session.message.content}"></p>
								</div>
								
								<div class="card-body">
									<h3 class="my-2">change password</h3>
										<form th:action="@{/user/change-setting}" method="post">
											<div class="form-group">
											<input name="oldpassword" class="form-control" type="text" placeholder="enter your old passsword">
											</div>
											
											<div class="form-group">
												<input name="newpassword" class="form-control" type="text" placeholder="enter your new passsword">
											 </div>
											 
											 <div class="container text-center">
												<button type="submit" class="btn btn-success">Change</button>
												<button type="reset" class="btn btn-warning">Reset</button>
											 </div>
										</form>
								</div>
							</div>
							
						</div>
						
					</div>
					
				</div>
		</section>
		
</body>
</html>
